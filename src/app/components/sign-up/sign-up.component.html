<!DOCTYPE html>
<html>
    
<head>
	<title>Login Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

  
</head>
<!--Coded with love by Mutiullah Samim-->

<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
      
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="https://cdn.fbsbx.com/v/t59.2708-21/165181755_1460650630951773_5876352940277510914_n.gif?_nc_cat=104&ccb=1-3&_nc_sid=041f46&_nc_ohc=wbGkUQABuTcAX_o6X6Z&_nc_ht=cdn.fbsbx.com&oh=be3dd2019ed0ec492948460066fbbdc7&oe=60619443" class="brand_logo" alt="Logo">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form>
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
                            

							<input type="email" class="form-control" placeholder="Email Address" #userEmail required>

						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>

							<input type="password" name="" class="form-control input_pass"  placeholder="Password" #userPwd required>

						</div>
						<div class="form-group">
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="customControlInline">
								<label class="custom-control-label" for="customControlInline">Remember me</label>
							</div>
						</div>
							<div class="d-flex justify-content-center mt-3 login_container">

				 	<button type="button" name="button" class="btn login_btn" value="Sign Up"
                     (click)="ngAuthService.SignUp(userEmail.value, userPwd.value)">Sign Up</button>

				   </div>
					</form>
				</div>
	
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Already have an account? <a href="sign-in" class="ml-2">Log in</a>
					</div>
					<div class="d-flex justify-content-center links">
						<a href="forgot-password">Forgot your password?</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
